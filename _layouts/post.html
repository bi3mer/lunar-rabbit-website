---
layout: default
---

<div class="post container-fluid">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-meta">
        By {{ page.author }} on {{ page.date | date: "%b %-d, %Y" }}
      </p>
      <div class="post-content">{{ content }}</div>
    </div>
  </div>
</div>
