---
layout: default
---

<div class="post">

  <div class="row">

    <div class="col-sm-8 col-sm-offset-2">
      <h1 class="post-title accent">{{ page.title }}</h1>
      <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
      <p>{{ content }}</p>
    </div>
  </div>
</div>
